<body>



  <script>



    //Hàm
    //Syntax: 
    //function tên_hàm(tham số 1, tham số 2, ....) {khối thực thi}
    //tham số có thể có hoặc không
    function sum(a, b) {
      return a+b;
    }
    function subtract(a, b) {
      return a-b;
    }
    function multy(a, b) {
      return a*b;
    }
    function divide(a, b) {
      return a/b;
    }

    var number1 = 9;
    var number2 = 5;
    var result = sum(number1, number2);
    document.write("<br/>", number1, "+", number2, "= ", result);
    var result = subtract(number1, number2);
    document.write("<br/>", number1, "+", number2, "= ", result);
    var result = multy(number1, number2);
    document.write("<br/>", number1, "+", number2, "= ", result);
    var result = divide(number1, number2);
    document.write("<br/>", number1, "+", number2, "= ", result);

    function sum2(a, b){
      var result = a+b;
      return result;
      document.write("<br/>", a, "+", b, "= ", result);
    }

    sum2(1, 2);


    

  </script>
