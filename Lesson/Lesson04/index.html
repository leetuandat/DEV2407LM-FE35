<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Div -->
  <div style="border: 1px solid #000;">
    <h3>Đây là tiêu đề</h3>
    <p>Đây là đoạn văn</p>
  </div>
  <!-- Div -->
  <!-- Label -->
  <form action="">
    <label for="name">UserName</label>
    <input type="text" id="name" placeholder="Nhập UserName">
    <br>
    <label for="password">Password</label>
    <input type="text" id="password" placeholder="*******">
    <br>
    <input type="checkbox" id="rememberPass">
    <label for="rememberPass">Ghi nhớ</label>
  </form>
  <!-- Label -->
  <!-- Span -->
  <p>
    <span style="color: red;">
      Địa chỉ:
    </span>
    25 Vũ Ngọc Phan
  </p>
  <!-- Span -->
  <!-- article -->
  <article>
    <p>Nhập môn HTML</p>
    <p>Nội dung diễn giải</p>
  </article>
  <!-- article -->
  <!-- aside -->
  <aside>
    <h2>Lập trình web</h2>
    <p>Tìm hiểu cơ bản về lập trình web</p>
  </aside>
  <!-- aside -->

  <!-- details/summary -->
  <details>
    <summary>Học HTML cơ bản</summary>
    <p>Tìm hiểu cấu trúc HTML</p>
    <p>Xây dựng giao diện với thành phần HTML cơ bản</p>
  </details>
  <!-- details/summary -->
  <!-- progress -->
  <div> Downloading progress: <progress value="22" max="100"></progress></div>
  <!-- progress -->
  <br>
  <!-- datalist -->
  <input type="text" name="search" id="search" list="html">
  <datalist id="html">
    <option value="Học HTML"></option>
    <option value="Tham khảo HTML"></option>
    <option value="Ví dụ HTML"></option>
    <option value="Thực hành HTML"></option>
  </datalist>
  <!-- datalist -->
</body>

</html>
