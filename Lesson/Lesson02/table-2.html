<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table: các thuộc tính</title>
</head>
<body>
  <h1>Table: các thuộc tính</h1>
  <hr>
  <table border = "1" width= "100%" cellspacing="0" cellpadding="15">
    <!-- Vùng tiêu đề -->
    <thead>
      <tr>
        <th rowspan="2">STT</th>
        <th rowspan="2">Họ tên</th>
        <th colspan="3">Điểm</th>
      </tr>
      <tr>
        <th>Toán</th>
        <th>Văn</th>
        <th>Anh</th>
      </tr>
    </thead>
    <!-- Vùng nội dung -->
    <tbody align="center">
      <tr>
        <td>1</td>
        <td>Đạt</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Đạt</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>

    </tbody>
    <!-- Vùng thống kê -->
    <tfoot>
      <tr>
        <th colspan="2">Trung bình</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
