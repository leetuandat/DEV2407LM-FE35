<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table đơn giản</title>
</head>
<body>
  
  <h1>Table đơn giản</h1>
  <hr>
  <table border = 1; width = 100%>
    <!-- Vùng tiêu đề -->
    <thead>
      <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Tuổi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <th>Chung Trịnh</th>
        <th>45</th>
      </tr>
      <tr>
        <th>2</th>
        <th>Đạt Lê</th>
        <th>20</th>
      </tr>
      <tr>
        <th>3</th>
        <th>Sơn Trịnh</th>
        <th>40</th>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>...</th>
        <th>...</th>
        <th>...</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
