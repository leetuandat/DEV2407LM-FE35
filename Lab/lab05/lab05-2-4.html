<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>


    var txt = `Cong hoa xa hoi chu nghia Viet Nam`;
    document.write(`The length of string is: ${txt.length} <br/>`);
    document.write(`Char code of each char: <br/>`)
    for (let i = 0; i < txt.length; i++) {
      document.write(`${txt[i]} <> ${txt[i].charCodeAt(0)} <br/>`);
    }
    

  </script>


</body>
</html>
