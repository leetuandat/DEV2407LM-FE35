<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


  <div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-3 ">
          <button id="add" class="btn btn-primary">Thêm mới sinh viên</button>
        </div>
        <div class="col-6">
          <div class="input-group">
            <input type="search" class="form-control" placeholder="Search Home" id="searchUser">
            <button id="searchButton" class="btn btn-outline-secondary">Tìm kiếm</button>
          </div>
        </div>
        <div class="col-3">
          <input type="text" class="form-control" placeholder="Sắp xếp">
        </div>
      </div>
      <table class="table table-bordered table-striped" id="infoTable">
        <thead class="">
          <tr>
            <th>#</th>
            <th>Mã sinh viên</th>
            <th>Tên sinh viên</th>
            <th>Tuổi</th>
            <th>Giới tính</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="list-student">
          <!-- <tr>
            <td>1</td>
            <td>SV101</td>
            <td>Nguyễn Văn A</td>
            <td>20</td>
            <td>Nam</td>
            <td>
              <button class="btn btn-info btn-sm">Xem</button>
              <button class="btn btn-warning btn-sm">Sửa</button>
              <button class="btn btn-danger btn-sm">Xóa</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>

    var students = [
      {
        studentId: `SV001`,
        studentName: `Nguyễn Văn A`,
        age: 20,
        sex: true,
        birthDay: `2002-04-23`,
        birthPlace: `HN`,
        address: `25 Vũ Ngọc Phan`
      },
      {
        studentId: `SV002`,
        studentName: `Nguyễn Văn B`,
        age: 21,
        sex: false,
        birthDay: `2001-09-09`,
        birthPlace: `ĐN`,
        address: `1 Ngô Quyền`
      },
      {
        studentId: `SV003`,
        studentName: `Nguyễn Văn C`,
        age: 19,
        sex: true,
        birthDay: `2003-07-07`,
        birthPlace: `HCM`,
        address: `1 Lý Tự Trọng`
      },
      {
        studentId: `SV004`,
        studentName: `Nguyễn Văn D`,
        age: 29,
        sex: false,
        birthDay: `2005-07-07`,
        birthPlace: `HCM`,
        address: `1 Lý Tự Trọng`
      }
    ];

    function renderStudent(student, index) {
      var renderStudent = `
        <tr>
            <td>${index + 1}</td>
            <td>${student.studentId}</td>
            <td>${student.studentName}</td>
            <td>${student.age}</td>
            <td>${student.sex}</td>
            <td>
              <button class="btn btn-info btn-sm">Xem</button>
              <button class="btn btn-warning btn-sm">Sửa</button>
              <button class="btn btn-danger btn-sm">Xóa</button>
            </td>
          </tr>
        `;
      return renderStudent;
    }

    const renderListStudent = (students) => {
      $(`#list-student`).empty();

      students.forEach((student, index) => {
        $(`#list-student`).append(renderStudent(student, index));
      })
    }

    const searchStudent = () => {
      const query = $(`#searchUser`).val().toLowerCase();
      const filteredStudents = students.filter(student => student.studentName.toLowerCase().includes(query));
      renderListStudent(filteredStudents);
    }

    $(document).ready(function () {
      renderListStudent(students);

      $(`#searchButton`).click(function () {
        searchStudent();
      });

      $(`#searchUser`).keypress(function (e) {
        if (e.which === 13) {
          searchStudent();
        }
      })
    })

  </script>
</body>

</html>
