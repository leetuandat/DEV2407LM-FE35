<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="">
    <table>
      <caption>Đăng ký thông tin người sử dụng</caption>
      <br>
      <tr>
        <td>
          Tên đăng nhập
        </td>
        <td>
          <input type="text" name="userName" id="userName">
        </td>
      </tr>

      <tr>
        <td>Mật khẩu</td>
        <td>
          <input type="password" name="password" id="password">
        </td>
      </tr>

      <tr>
        <td>Nhập lại mật khẩu</td>
        <td>
          <input type="password" name="rePassword" id="rePassword">
        </td>
      </tr>

      <tr>
        <td>Email</td>
        <td>
          <input type="email" name="email" id="email">
        </td>
      </tr>

      <tr>
        <td>Giới tính</td>
        <td>
          <input type="radio" name="sex" id="male">
          <label for="male">Nam</label>
          <input type="radio" name="sex" id="female">
          <label for="female">Nữ</label>
        </td>
      </tr>

      <tr>
        <td>Độ tuổi</td>
        <td>
          <input type="radio" name="age" id="age">
          <label for="age">Dưới 13 tuổi</label>
          <input type="radio" name="age" id="age">
          <label for="age">Từ 13 đến 17 tuổi</label>
          <input type="radio" name="age" id="age">
          <label for="age">Từ 18 đến 25 tuổi</label>
          <input type="radio" name="age" id="age">
          <label for="age">Trên 25 tuổi</label>
        </td>
      </tr>

      <tr>
        <td>Sở thích của bạn</td>
        <td>
          <input type="checkbox" name="music" id="music">
          <label for="music">Âm nhạc</label>
        </td>
      </tr>
    </table>
  </form>

</body>

</html>
