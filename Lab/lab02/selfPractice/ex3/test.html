<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch học Thứ 3</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Thứ 3</th>
            <td>8:00 AM</td>
            <td>12:00 PM</td>
            <td rowspan="2">Thiết kế web</td> <!-- Chiếm hai hàng đầu -->
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>5:00 PM</td>
        </tr>
        <tr>
            <td>5:00 PM</td>
            <td>8:00 PM</td>
            <td>PHP</td> <!-- Bắt đầu từ 5:00 PM và kết thúc lúc 8:00 PM -->
        </tr>
    </table>
</body>
</html>
