<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký thành viên</title>
</head>
<body>
  <form method="post">
    <table width="500">
      <caption><h3>Đăng Ký Thành Viên</h3></caption>
      <tr>
        <td width="150">Họ và tên</td>
        <td><input type="text" name="fullName" id="fullName" size="30"></td>
      </tr>
      <tr>
        <td width="150">Tên đăng nhập</td>
        <td><input type="text" name="fullName" id="fullName" size="30"></td>
      </tr>
      <tr>
        <td width="150">Mật khẩu</td>
        <td><input type="text" name="fullName" id="fullName" size="30"></td>
      </tr>
      <tr>
        <td width="150">Ảnh đại diện</td>
        <td><input type="avatar" name="avatar" id="fullName" size="30"></td>
      </tr>
      <tr>
        <td width="150">Thư điện tử</td>
        <td><input type="text" name="email" id="email" size="30"></td>
      </tr>
      <tr>
        <td width="150">Giới tính</td>
        <td>
          <input type="radio" name="male" id="male" value="1">
          <label for="male">Nam</label>
          <input type="radio" name="female" id="female" value="1">
          <label for="female">Nữ</label>
        </td>
      </tr>
      <tr>
        <td>Sở thích</td>
        <td>
          <input type="checkbox" id="football">
          <label for="football">Bóng đá</label>
          <input type="checkbox" id="film">
          <label for="film">Xem phim</label>
          <br>
          <input type="checkbox" id="travel">
          <label for="travel">Du lịch</label>
          <input type="checkbox" id="swim">
          <label for="swim">Bơi</label>
          <input type="checkbox" id="music">
          <label for="music">Nghe nhạc</label>
        </td>
      </tr>
      <tr>
        <td width="150">Quê quán</td>
        <td>
          <select name="province" id="province">
            <option value="">---Chọn Tỉnh---</option>
            <option value="">Hà Nội</option>
            <option value="">Hải Phòng</option>
            <option value="">Quảng Ninh</option>
            <option value="">Quảng Bình</option>
            <option value="">Vĩnh Phúc</option>
            <option value="">Phú Thọ</option>
            <option value="">Huế</option>
            <option value="">Thái Nguyên</option>
            <option value="">Quảng Nam</option>
          </select>
        </td>
      </tr>
      <tr>
        <td width="150">Địa chỉ</td>
        <td><input type="text" name="location" id="location" size="30"></td>
      </tr>
      <tr>
        <td width="150">Điện thoại</td>
        <td><input type="text" name="number" id="number" size="30"></td>
      </tr>
      <tr>
        <td width="150">Mô tả ngắn</td>
        <td><textarea name="desc" id="desc" cols="40" rows="5"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="reg" id="reg" value="Đăng Ký">
          <input type="submit" name="reset" id="reset" value="Làm Lại">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
