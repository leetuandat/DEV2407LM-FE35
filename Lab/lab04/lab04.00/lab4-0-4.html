<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 50vh;
      border: 1px solid #90EE90;
    }

    .header {
      border: 1px solid #90EE90;
      padding: 10px;
      text-align: center;
    }

    .nav {
      border: 1px solid #90EE90;
      padding: 10px;
      text-align: center;
    }

    .main-content {
      display: flex;
      flex: 1;
    }

    .left,
    .right {
      width: 20%;
      border: 1px solid #90EE90;
      padding: 10px;
      text-align: center;
    }

    .body {
      flex: 1;
      border: 1px solid #90EE90;
      padding: 10px;
      text-align: center;
    }

    .footer {
      border: 1px solid #90EE90;
      padding: 10px;
      text-align: center;
    }

    .header, .nav {
      margin-bottom: 5px;
    }

    .footer {
      margin-top: 5px;
    }

    .left {
      margin-right: 5px;
    }

    .right {
      margin-left: 5px;
    }
  </style>

  <div class="container">
    <header class="header">header</header>
    <nav class="nav">Nav</nav>
    <div class="main-content">
      <aside class="left">Left</aside>
      <section class="body">Body</section>
      <aside class="right">Right</aside>
    </div>
    <footer class="footer">footer</footer>
  </div>
</body>

</html>
