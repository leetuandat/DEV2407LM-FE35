<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    .error {
      color: red;
    }
  </style>
  
  <form action="">
    <table width = "350">
      <caption>
        <h2>Login</h2>
      </caption>
      <tr>
        <td>User Name</td>
        <td>
          <input type="text" name="userName" id="userName" placeholder="Input user name">
          <br/>
          <label for="" id="txtErrorUserName"></label>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="text" name="password" id="password" placeholder="Input password">
          <br>
          <label for="" id="txtErrorPassword"></label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="Login" id="login" name="login" onclick="checkLogin()">
        </td>
      </tr>
    </table>
  </form>


  <script>

    const checkLogin = () => {
      var userName = document.getElementById(`userName`);
      var password = document.getElementById(`password`);
      if (userName.value == "") {
        document.getElementById(`txtErrorUserName`).innerHTML = "You need input user name";
        document.getElementById(`txtErrorUserName`).className = `error`;
        userName.focus();
      } else if (password.value == ``) {
        document.getElementById(`txtErrorPassword`).innerHTML = `You need input password`;
        document.getElementById(`txtErrorPassword`).className = `error`;
        password.focus();
      }
    }

  </script>


</body>
</html>
