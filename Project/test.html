<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Nội Dung Bằng JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 30%;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .card .content {
            padding: 15px;
        }
        .card h2 {
            font-size: 18px;
            font-weight: bold;
            color: #2e3b52;
            margin: 0 0 10px;
            text-transform: uppercase;
        }
        .card p {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="product-container"></div>

    <script>
        const products = [
            {
                title: "NGẤT NGÂY VỚI TOP 10 MẪU NỘI THẤT CHUNG CƯ 1 PHÒNG NGỦ ĐẸP",
                description: "Những căn hộ chung cư mini, có diện tích nhỏ ngày càng trở nên ưa chuộng hơn trong cuộc sống hiện đại với những ai có khoản kinh phí 'hạn hẹp'.",
                imgSrc: "https://example.com/image1.jpg" // Thay bằng đường dẫn ảnh thật của bạn
            },
            {
                title: "25+ MẪU GIƯỜNG NGỦ HỘC KÉO THÔNG MINH CHO CĂN PHÒNG BẠN",
                description: "Sự thật là chúng ta dành hết 1/3 cuộc đời chỉ để ngủ, vì thế việc tạo được một giấc ngủ ngon là một điều đặc biệt quan trọng.",
                imgSrc: "https://example.com/image2.jpg" // Thay bằng đường dẫn ảnh thật của bạn
            },
            {
                title: "TUYỆT CHIÊU THIẾT KẾ CHUNG CƯ MINI 2 PHÒNG NGỦ SIÊU ĐẸP",
                description: "Độ tuổi khởi nghiệp và tự lập ngày càng trẻ hóa trong xã hội hiện đại thời nay, thế nên việc 'thiết kế căn hộ chung cư mini 2 phòng ngủ'.",
                imgSrc: "https://example.com/image3.jpg" // Thay bằng đường dẫn ảnh thật của bạn
            }
        ];

        function renderProducts() {
            const container = document.getElementById("product-container");

            products.forEach(product => {
                const card = document.createElement("div");
                card.className = "card";

                const img = document.createElement("img");
                img.src = product.imgSrc;
                img.alt = product.title;

                const content = document.createElement("div");
                content.className = "content";

                const title = document.createElement("h2");
                title.textContent = product.title;

                const description = document.createElement("p");
                description.textContent = product.description;

                content.appendChild(title);
                content.appendChild(description);
                card.appendChild(img);
                card.appendChild(content);
                container.appendChild(card);
            });
        }

        renderProducts();
    </script>
</body>
</html>
