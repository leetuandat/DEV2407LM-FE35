<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Hoàng Hoan - Dịch Vụ</title>
</head>

<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.service-experience-section {
    background-image: url('./assets/images/trangchu/lienhe-bg.jpg'); /* Đường dẫn tới hình nền của bạn */
    background-size: cover;
    background-position: center;
    position: relative;
    height: 350px;
    color: #fff;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5); /* Lớp phủ màu đen với độ mờ 50% */
}

.content {
    position: relative;
    z-index: 2;
}

h2 {
    font-size: 28px; /* Giảm kích thước chữ */
    font-weight: normal;
    margin: 0;
}

h2 strong {
    font-weight: bold;
}

h3 {
    margin-bottom: 10px; /* Tạo khoảng cách giữa tiêu đề và form */
    font-size: 20px;
    font-weight: normal;
}

.form-control {
    width: 250px; /* Đặt độ rộng cho input */
}

.btn-primary {
    background-color: #bd945f;
    border-color: #bd945f;
    font-weight: bold;
}

.btn-primary:hover {
    background-color: #a3784c;
    border-color: #a3784c;
}



</style>

<body>
    <div class="service-experience-section d-flex align-items-center text-white">
        <div class="overlay"></div>
        <div class="container content">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2>Trải nghiệm dịch vụ <br> cùng <strong>Hoàng Hoan</strong> ngay</h2>
                </div>
                <div class="col-md-6 mt-4 mt-md-0">
                    <div class="contact-info text-md-right">
                        <h3>Thông tin liên hệ</h3>
                        <form class="form-inline mt-2 justify-content-end">
                            <input type="text" class="form-control mr-2" placeholder="Email/Số điện thoại">
                            <button type="submit" class="btn btn-primary">Gửi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
